<div class="pagination-container" *ngIf="totalPages > 1">
    <button class="pagination-btn prev-btn" [disabled]="currentPage === 1" (click)="onPrevious()">
        <span class="arrow-left">‹</span>
    </button>

    <button *ngIf="showFirstPage" class="pagination-btn page-btn" [class.active]="currentPage === 1"
        (click)="onPageChange(1)">
        1
    </button>

    <span *ngIf="showEllipsisStart" class="ellipsis">...</span>

    <button *ngFor="let page of visiblePages" class="pagination-btn page-btn" [class.active]="currentPage === page"
        (click)="onPageChange(page)">
        {{ page }}
    </button>

    <span *ngIf="showEllipsisEnd" class="ellipsis">...</span>

    <button *ngIf="showLastPage" class="pagination-btn page-btn" [class.active]="currentPage === totalPages"
        (click)="onPageChange(totalPages)">
        {{ totalPages }}
    </button>

    <button class="pagination-btn next-btn" [disabled]="currentPage === totalPages" (click)="onNext()">
        <span class="arrow-right">›</span>
    </button>
</div>
