<div class="main-container">
  <app-navbar />

  <div class="forgot-password-main">
    <div class="forgot-password-container">
      <p class="forgot-password-title">Forgot Your Password?</p>
      <div class="forgot-password-card">
        <div class="forgot-password-card-main">
          <p class="forgot-password-subtitle">
            Enter your email address and we'll send you a link to reset your password.
          </p>
          <div class="forgot-password-form">
            <label class="email-label">Email Id</label>
            <input type="email" class="email-input" [formControl]="emailFormControl" placeholder="Enter your email">
            <button class="red-button" [disabled]="!emailFormControl.valid" type="button">
              Reset Password
            </button>
          </div>
        </div>
        <div class="create-account-section">
          <button class="create-account-button" routerLink="/login">
            CREATE ACCOUNT
          </button>
        </div>
      </div>
    </div>
  </div>

  <app-footer />
</div>
